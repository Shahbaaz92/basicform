<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Survey form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Anime Viewers Survey</h1>
      <p id="description">
        A survey to see most popular anime genre and continent-wise viewership.
      </p>

      <form action="" id="survey-form">
        <label for="name" id="name-label">Full Name: </label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          max="60"
          required
        />

        <br />
        <label for="email" id="email-label"> Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your full name"
          required
        />

        <br />
        <label for="number" id="number-label"> Age:</label><br />
        <input
          type="number"
          id="number"
          name="age"
          placeholder=" Age"
          min="1"
          max="150"
          required
        />

        <br />
        <label for="dropdown" id="continent">
          <p>
            Which Continent do you belong to? <br />
            (Let's see which continent has a good anime base)
          </p>

          <select name="continent" id="dropdown">
            <option value="asia">Asia</option>
            <option value="north america">North America</option>
            <option value="south america">South America</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="australia">Australia</option>
            <option value="antarctica">Antarctica</option>
          </select>
        </label>
        <br /><br />
        <label id="radio">
          Select your favourite genre: <br />
          <input
            type="radio"
            id="shonen"
            value="shonen"
            name="genre"
            checked="checked"
          />
          <label for="shonen">Shonen</label><br />
          <input type="radio" id="shoujo" value="shoujo" name="genre" />
          <label for="shoujo">Shoujo</label><br />
          <input
            type="radio"
            id="slice-of-life"
            value="slice-of-life"
            name="genre"
          />
          <label for="slice-of-life">Slice Of Life</label><br />
          <input type="radio" id="adventure" value="adventure" name="genre" />
          <label for="adventure">Adventure</label><br />
          <input type="radio" id="isekai" value="isekai" name="genre" />
          <label for="isekai">Isekai/Fantasy</label><br />
          <input type="radio" id="sports" value="sports" name="genre" />
          <label for="sports">Sports</label><br />
          <input
            type="radio"
            id="psychological"
            value="psychological"
            name="genre"
          />
          <label for="psychological">Psychological</label><br />
          <input type="radio" id="horror" value="horror" name="genre" />
          <label for="horror">Horror</label><br />
          <input type="radio" id="sc-fi" value="sc-fi" name="genre" />
          <label for="sc-fi">Sc-Fi</label><br />
          <input type="radio" id="gag" value="gag" name="genre" />
          <label for="gag">Gag</label><br />
        </label>
        <br />

        <label id="checkbox">
          Select other genre of your interest: <br />
          <input
            type="checkbox"
            id="shonen-1"
            value="shonen-1"
            name="genre-1"
            checked
          />
          <label for="shonen-1">Shonen</label><br />
          <input
            type="checkbox"
            id="shoujo-1"
            value="shoujo-1"
            name="genre-1"
          />
          <label for="shoujo-1">Shoujo</label><br />
          <input
            type="checkbox"
            id="slice-of-life-1"
            value="slice-of-life-1"
            name="genre-1"
          />
          <label for="slice-of-life-1">Slice Of Life</label><br />
          <input
            type="checkbox"
            id="adventure-1"
            value="adventure-1"
            name="genre-1"
          />
          <label for="adventure-1">Adventure</label><br />
          <input
            type="checkbox"
            id="isekai-1"
            value="isekai-1"
            name="genre-1"
          />
          <label for="isekai-1">Isekai/Fantasy</label><br />
          <input
            type="checkbox"
            id="sports-1"
            value="sports-1"
            name="genre-1"
          />
          <label for="sports-1">Sports</label><br />
          <input
            type="checkbox"
            id="psychological-1"
            value="psychological-1"
            name="genre-1"
          />
          <label for="psychological-1">Psychological</label><br />
          <input
            type="checkbox"
            id="horror-1"
            value="horror-1"
            name="genre-1"
          />
          <label for="horror-1">Horror</label><br />
          <input type="checkbox" id="sc-fi-1" value="sc-fi-1" name="genre-1" />
          <label for="sc-fi-1">Sc-Fi</label><br />
          <input type="checkbox" id="gag-1" value="gag-1" name="genre-1" />
          <label for="gag-1">Gag</label><br />
        </label>
        <br />
        <label for="text1" id="textarea">
          <p>
            What do you like about your favorite anime genre and favorite anime
            show? Tell us:
          </p>
          <textarea name="textarea" id="text1" cols="70" rows="10"></textarea>
        </label>
        <br />
        <button type="submit" id="submit" value="submit" form="survey-form">
          Submit
        </button>
      </form>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
